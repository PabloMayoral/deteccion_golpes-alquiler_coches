
<div class="card card-container">
  <img src="../assets/img/atospng.png">
  <div class="card-row col-12">
    <h4 class="card-title" style="text-align: center;">
      Atos Detective Crash
    </h4>
  </div>
  <hr>
  <h3 class="card-title" style="text-align: center;">
    Login
  </h3>
  <br>
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate="" action="post align-items-center" class="ng-pristine ng-invalid ng-touched">
      <div class="form-group"><input type="text" name="username" id="username" placeholder="Username" autofocus="" required="" class="form-control ng-pristine shadow-none no-outline text input ng-invalid ng-touched" ng-reflect-required=""
          ng-reflect-name="username" [(ngModel)]="form.username" required #username="ngModel">
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>
      <br>
      <div class="form-group"><input type="password" class="form-control" name="password" id="password" placeholder="Password" required="" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
          class="form-control shadow-none no-outline text input ng-untouched ng-pristine ng-invalid" ng-reflect-required="" ng-reflect-name="pass">
      </div>
    </form>
    <br>
    <div class="form-group">
      <button class="btn btn-primary btn-block" style='width:100%'>
        Login
      </button>
    </div>
    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ loginSuccessful }}.
  </div>
</div>
