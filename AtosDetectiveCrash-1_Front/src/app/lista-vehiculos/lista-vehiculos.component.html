<div class="table-responsive-xl">
<div class="card border-primary mb-3">
  <div class="card-header">
    Vehiculos
  </div>
  <div class="card-body text-primary">
    <table class='table table-bordered table-striped table-hover'>
      <thead>
        <tr>
          <th>Matricula</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Numero de bastidor</th>
          <th>Color</th>
          <th>Numero de puertas</th>
          <th>Imagen</th>
          <th>Disponibilidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let vehiculo of vehiculos'>
          <td>{{vehiculo.matricula}}</td>
          <td>{{vehiculo.marca}}</td>
          <td>{{vehiculo.modelo}}</td>
          <td>{{vehiculo.num_bastidor}}</td>
          <td>{{vehiculo.color}}</td>
          <td>{{vehiculo.num_puertas}}</td>
          <td><img  width="50px" height="50px" src="data:image/jpg;base64,{{vehiculo.image}}"></td>
          <td><div *ngIf="vehiculo.alquilado>0; else elseBlock">Alquilado</div><ng-template #elseBlock>Disponible</ng-template></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
