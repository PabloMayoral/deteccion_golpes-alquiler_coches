<div class="table-responsive-s">
  <div class="card border-primary mb-3">
    <div class="card-header">
      Clientes
    </div>
    <div class="card-body text-primary">
      <table class='table table-bordered table-striped table-hover'>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Fecha de nacimiento</th>
            <th>Nº de telefono</th>
            <th>Código postal</th>
            <th>Lugar de facturación</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let cliente of clientes'>
            <ng-container *ngIf="cliente.roles[0].id<2">
              <td>{{cliente.username}}</td>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.apellidos}}</td>
              <td>{{cliente.dni}}</td>
              <td>{{cliente.email}}</td>
              <td>{{cliente.date}}</td>
              <td>{{cliente.telefono}}</td>
              <td>{{cliente.cod_postal}}</td>
              <td>{{cliente.facturacion}}</td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
