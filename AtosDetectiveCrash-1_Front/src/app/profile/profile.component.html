<div class="container" *ngIf="currentUser;">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="assets/img/unknow.jpg" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{ user.username }}</h4>
                <p class="text-secondary mb-1">{{ user.date }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Nombre</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.nombre }} {{ user.apellidos }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.email }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">DNI</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.dni }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Tel√©fono</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.telefono }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Facturacion</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.facturacion }} , {{ user.cod_postal }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12" style='text-align:center'>
                <a class="btn btn-info " routerLink="editar-perfil">Editar perfil</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
